<script>
    $('.btn-attr').click(function () {
        $('#user-password').attr('type') == 'password' ? $('#user-password').removeAttr('type').attr('type', 'text') : $('#user-password').removeAttr('type').attr('type', 'password');
    });

    var imagename
    var bgcolor

    $('.img-choose #img-cat').click(function () {
        var imgSrc = $(this).attr('class').split(' ')[0];
        var imgUsr = $('.img-cat-user');
        imgUsr.removeClass().addClass('img-cat-user').addClass(imgSrc);
        imagename = imgSrc;

        $('.img-choose #img-cat').removeClass('selected');
        $(this).addClass('selected');
    });

    $('.bg-color-choose a').click(function () {
        var colorClass = $(this).attr('class').split(' ')[0];
        $('.bg-color-chosen').removeClass().addClass('bg-color-chosen').addClass(colorClass);
        bgcolor = colorClass;

        $('.bg-color-choose a').removeClass('selected');
        $(this).addClass('selected');
    });

    var user_rol
    var id_rol
    var user_name
    var email
    var password
    var id = parseInt(getUserIdLocalStorageValue())

    $('.btn-edit').click(function () {
        user_rol = $('.user-rol').text();
        console.log(user_rol);
        user_rol == "AdministradorAdministrador" ? id_rol = 2 : id_rol = 1;
        user_name = $('.user-name-val').val();
        email = $('.user-email-val').val();
        password = $('.user-password-val').val();

        var updateData = {
            bgcolor: bgcolor,
            email: email,
            id_rol: id_rol,
            id_user: id,
            imagename: imagename,
            password: password,
            user_name: user_name
        }

        updateUserData(updateData, getUserIdLocalStorageValue());
    });

    getUserData(getUserIdLocalStorageValue());

    $('.home-route').click(function () {
        loadPartialView('home/content', appRender);
        btnSearch('show');
        btnInfoUser('show');
    });
</script>
