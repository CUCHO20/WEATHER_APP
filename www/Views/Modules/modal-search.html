<div class="offcanvas-header">
    <h5 class="offcanvas-title text-light" id="offcanvasExampleLabel">Buscar</h5>
    <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
        aria-label="Close"></button>
</div>
<div class="offcanvas-body">
    <form>
        <label for="input-search" class="form-label text-light">Busca un ciudad...</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-search" placeholder="Ej. Reynosa"
                aria-describedby="button-addon2">
            <button class="btn-search-data btn btn-info bg-info text-light" style="box-shadow: none;" type="button"
                id="button-addon2">
                <i class="bi bi-search text-light" style="font-size: x-large;"></i>
            </button>
        </div>
    </form>

    <ol class="item-result p-0 d-flex flex-column gap-2" style="list-style: none;">

    </ol>
</div>

<script>
    $('#input-search').on('input', function () {
        let location = $(this).val().trim();
        if (location !== "") {
            getCoordinatesByName(location); // Llamar a la función de búsqueda con el nombre de la localidad
        } else {
            $('.item-result').empty(); // Limpiar la lista de resultados si el campo de búsqueda está vacío
        }
    });
</script>
